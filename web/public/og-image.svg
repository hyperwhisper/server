<svg viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#404040" stop-opacity="1"/>
      <stop offset="100%" stop-color="#a3a3a3" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="url(#bgGradient)"/>

  <!-- Logo on left - 15px margin. Logo starts at x=8, so translate by 15-8*2.5=-5 to get 15px left margin -->
  <g transform="translate(-5, 15) scale(2.5)">
    <g fill="none" stroke="url(#waveGradient)" stroke-width="2.5" stroke-linecap="round">
      <path d="M8 50 Q8 22, 22 22 Q36 22, 36 50 Q36 78, 22 78 Q8 78, 8 50" opacity="0.4"/>
      <path d="M26 50 Q26 14, 50 14 Q74 14, 74 50 Q74 86, 50 86 Q26 86, 26 50" opacity="0.7"/>
      <path d="M44 50 Q44 8, 72 8 Q95 8, 95 50 Q95 92, 72 92 Q44 92, 44 50" opacity="1"/>
    </g>
  </g>

  <!-- Text on right - centered vertically as a group -->
  <text x="265" y="120" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="700" fill="#fafafa">
    hyperwhisper
  </text>

  <text x="265" y="180" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400" fill="#a3a3a3">
    Type 3x faster, without lifting a finger
  </text>
</svg>
